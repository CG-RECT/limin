<script type="text/javascript">
	//to the mendList table
	function forTable_mendList(){
		var table = document.getElementById("mendList_table");
		var tableInnerHTML = table.innerHTML;
		var tbody = "";
		var data = ["S0001","表坏","2017-06-08","已处理","2017-06-08","Maria","lisi","<button class=\"small_button\">查看</button><button class=\"small_button\">处理</button>"];
		for (var i = 0; i < 8; i++){
			tbody+="<tr>"
			for (var j = 0; j < 8; j++){
				tbody+="<td>";
				tbody+=data[j];
				tbody+="</td>";
			}
			tbody+="</tr>";
		}
		tableInnerHTML += tbody;
		table.innerHTML = tableInnerHTML;
	}
	forTable_mendList();
