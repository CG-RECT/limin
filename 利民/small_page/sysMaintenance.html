<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/sysMaintenance.css">
</head>
<body>
<div id="content">
	<div id="list">
		<ul>
			<li class="listMenu" style="background: #FFF;color: #1D7998;" onclick="change(this,'log')">日志</li>
			<li class="listMenu" onclick="change(this,'user')">角色管理</li>
			<li class="subListMenu" onclick="change(this,'newUser')">新建</li>
			<li class="subListMenu" onclick="change(this,'editUser')">编辑</li>
		</ul>
		<div class="unfold" onclick="fold(this)"></div>
	</div>
	<div id="show">
		<div id="log">
			<div class="log_title">
				<div class="log_subTitle">序号</div>
				<div class="log_subTitle">用户</div>
				<div class="log_subTitle">时间</div>
				<div class="log_subTitle">行为</div>
				<div class="log_subTitle">IP</div>
			</div>
			<table id="log_table"></table>	
		</div>
		<div id="user" style="display: none;">
			<div class="user_title">
				<div class="user_subTitle">角色名称</div>
				<div class="user_subTitle">成员数量</div>
				<div class="user_subTitle">创建时间</div>
				<div class="user_subTitle">创建者</div>
				<div class="user_subTitle">使用情况</div>
				<div class="user_subTitle">操作</div>
			</div>
			<table id="user_table"></table>
		</div>
		<div id="newUser" style="display: none;"></div>
		<div id="editUser" style="display: none;"></div>
	</div>
</div>
<script type="text/javascript">
    var currentLi_a = document.getElementsByClassName("listMenu")[0];
    var currentDiv = document.getElementById("log");
    //to the log table
    function forTable_log(){
    	var table = document.getElementById("log_table");
		var tableInnerHTML = "";
		var trbody= "";
		var data = ["1","zhangsan","2017-06-01","login","192.168.0.1"];
		for (var i = 0; i < 10; i++) {
			trbody+="<tr>";
			for (var j = 0; j < 5; j++) {
				trbody+="<td>";
				trbody+=data[j];
				trbody+="</td>";
			}
			trbody+="</tr>";
		}
		tableInnerHTML +=trbody;
		table.innerHTML = tableInnerHTML;
    }
    forTable_log();
    //to the user table 
    function forTable_user(){
    	var table = document.getElementById("user_table");
    	var tableInnerHTML = "";
    	var tbody = "";
    	var data = ["超级管理员","1","2017-06-01 20:55:37","admin","正常","<button class=\"small_button\">编辑</button><button class=\"small_button\">删除</button>"];
    	for (var i = 0; i < 6; i++){
    		tbody += "<tr>";
    		for (var j = 0; j < 6; j++){
    			tbody+="<td>";
    			tbody+=data[j];
    			tbody+="</td>";
    		}
    		tbody+="</tr>";
    	}
    	tableInnerHTML += tbody;
    	table.innerHTML = tableInnerHTML;
    }
    forTable_user();
	function changeStyle(li_a){
		if (li_a!=currentLi_a) {
			currentLi_a.style.background = "#18476B";
			currentLi_a.style.color = "#FFF";
			currentLi_a = li_a;
			currentLi_a.style.background = "#FFF";
			currentLi_a.style.color = "#18476B";
		}
	}
	function changeDisplay(div_id){
		var _div = document.getElementById(div_id);
		if(_div!=currentDiv){
			currentDiv.style.display = "none";
			currentDiv = _div;
			currentDiv.style.display = "block";
		}
	}
	function change(li,id){
		changeStyle(li);
		changeDisplay(id);
	}
	function fold(btn){
		// var list = document.getElementById("list");
		// list.style.left = -200 + 'px'; 
	}
</script>
</body>
</html>
