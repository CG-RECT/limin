<script type="text/javascript">
    var currentLi_a = document.getElementsByClassName("listMenu")[0];
    var currentDiv = document.getElementById("log");
    //to the log table
    function forTable_log(){
    	var table = document.getElementById("log_table");
		var tableInnerHTML = "";
		var trbody= "";
		var data = ["1","zhangsan","2017-06-01","login","192.168.0.1"];
		for (var i = 0; i < 10; i++) {
			trbody+="<tr>";

		}

    }
    forTable_log();
    //to the user table 
    function forTable_user(){
    	var table = document.getElementById("user_table");

    	for (var i = 0; i < 6; i++){

	function changeStyle(li_a){
		if (li_a!=currentLi_a) {
			currentLi_a.style.background = "#18476B";
			currentLi_a.style.color = "#FFF";
			currentLi_a = li_a;
			currentLi_a.style.background = "#FFF";
			currentLi_a.style.color = "#18476B";
		}
	}
	function changeDisplay(div_id){
		var _div = document.getElementById(div_id);
		if(_div!=currentDiv){
			currentDiv.style.display = "none";
			currentDiv = _div;
			currentDiv.style.display = "block";
		}
	}
	function change(li,id){
		changeStyle(li);
		changeDisplay(id);
	}
	var fold_state = false;
	function fold(btn){
		var list = document.getElementById("list");
		var show = document.getElementById("show");
		var foldBtn = document.getElementsByClassName("unfold")[0];
		if (!fold_state) {
			$(function(){
				$("#list").animate({
					left:"-=180px"
				},200);
				$("#show").animate({
					left:"-=165px"
				},200);
				$("#unfold").animate({
					left:"-=165px"
				},200);
				//2000ms,instead of 2s to animate
			})
		}else if (fold_state) {
			$(function(){
				$("#list").animate({
					left:"+=180px"
				},200);
				$("#show").animate({
					left:"+=165px"
				},200);
				$("#unfold").animate({
					left:"+=165px"
				},200);
				//2000ms,instead of 2s to animate
			})
		}
		fold_state = !fold_state;
	} 
</script>
