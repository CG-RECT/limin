		</div>
		<div id="userList" style="display: none;">
			<div class="userList_top">
					<div class="time_input">
						<span>导入系统时间:</span>
						<input type="text" name="">

						<input type="text" name="">
					</div>
					<div class="type_input">
						<span>支付类型:</span>
						<input type="text" name="">
					</div>
					<div class="type_input">
						<span>编号:</span>
						<input type="text" name="">
					</div>
					<div class="type_input">
						<span>用户名:</span>
						<input type="text" name="">
					</div>
					<div><button type="button">搜索</button></div>
				</div>
				<div class="userList_main">
					<div class="userList_title">
						<div class="userList_subTitle">用户编号</div>
						<div class="userList_subTitle">用户名称</div>
						<div class="userList_subTitle">地址</div>
						<div class="userList_subTitle">联系方式</div>

					<table id="userList_table"></table>
				</div>
			</div>
		<div id="userAdd" style="display: none;">
			<div class="userAdd_content">
				<div class="userAdd_content_left">
					<span>用户编号</span>
					<span>用户名称</span>

				<div class="userAdd_content_right">

					<input type="text" name="">

						<option>企业用户</option>
						<option>个人用户</option>

					<input type="text" name="" class="userAdd_r_remark">

			</div>
			<div class="userAdd_btm_btn"><button type="button">提交</button></div>
		</div>

</div>
<script type="text/javascript">
	//to the paymentStatis table
	function forTable_userList(){
		var table = document.getElementById("userList_table");
		var tableInnerHTML = table.innerHTML;
		var tbody = "";
		var data = ["S0001","zhaoliu","哈尔滨利民区","13999997777","备注信息","2017-06-08","<button class=\"small_button\">查看详情</button>"];
		for (var i = 0; i < 8; i++){
			tbody+="<tr>"
			for (var j = 0; j < 7; j++){
				tbody+="<td>";
				tbody+=data[j];
				tbody+="</td>";
			}
			tbody+="</tr>";
		}
		tableInnerHTML += tbody;
		table.innerHTML = tableInnerHTML;
	}
	forTable_userList();
</script>
<script type="text/javascript" src="../js/bottom_sidebar.js"></script>
